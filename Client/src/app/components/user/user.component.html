<div class="container">
    <h1>Change Password</h1>
       
    <form [formGroup]="passwordForm" (ngSubmit)="submit()">
           
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.password.touched && f.password.errors" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input 
                formControlName="new_password"
                id="new_password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.new_password.touched && f.new_password.errors" class="alert alert-danger">
                <div *ngIf="f.new_password.errors.required">New Password is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input 
                formControlName="confirm_new_password"
                id="confirm_password" 
                type="password" 
                class="form-control">
            <div *ngIf="f.confirm_new_password.touched && f.confirm_new_password.errors" class="alert alert-danger">
                <div *ngIf="f.confirm_new_password.errors.required">New Password is required.</div>
                <div *ngIf="f.confirm_new_password.errors.passwordConfirmValidator">Password and Confirm Password must be match.</div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!passwordForm.valid">Submit</button>
    </form>
</div>
<br>
    <div class="container">
        <form [formGroup]="emailForm" #email (ngSubmit)="submitEmail()">
        <h1>Change Email</h1>
<div class="form-group">
    <label for="change_email">New Email</label>
    <input 
        formControlName="change_email"
        id="change_email" 
        type="email" 
        class="form-control">
    <div *ngIf="e.change_email.touched && e.change_email.errors" class="alert alert-danger">
        <div *ngIf="e.change_email.errors.required">Email is required.</div>
    </div> 
    <br>
    <div class="form-group">
        <label for="password_field">Password</label>
        <input 
            formControlName="password_field"
            id="password_field" 
            type="password" 
            class="form-control">
        <div *ngIf="e.password_field.touched && e.password_field.errors" class="alert alert-danger">
            <div *ngIf="e.password_field.errors.required">Email is required.</div>
        </div>
        </div>
    <button class="btn btn-primary" type="submit" [disabled]="!emailForm.valid">Submit</button>
  
</div>
</form>
</div>
